{% extends 'base.html' %} 

{% block content %}

        <h5 class="modal-title" >Login Portal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="uniForm" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          
          {{form.as_p}}        

          {{form.errors}}
          <input type='submit' class="btn btn-primary" value='Submit'>
        </div>
        </form>

{% endblock %}
