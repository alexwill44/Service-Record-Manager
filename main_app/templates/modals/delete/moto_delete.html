{% block content %}
    <!-- Modal for Delete Motorcycle -->
    <div class="modal fade delete-post-modal" id="moto-delete-modal-{{motorcycle.pk}}" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Motorcycle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you would like to delete the <h5>
                        {{motorcycle.make}}, 
                        {{motorcycle.model}}, 
                        {{motorcycle.dom}}, 
                        with the VIN: {{motorcycle.vin}}.(This will also perminantly remove all associated service records)
                    </p>
                </div>
                <div class="modal-footer">
                    <!-- Delete Motorcycle -->
                    <form action="{% url 'moto_delete' motorcycle.pk %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
