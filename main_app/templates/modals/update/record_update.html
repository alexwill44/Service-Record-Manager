{% block content %}

<div class="modal fade" id="record-update-modal-{{record.pk}}" tabindex="-1" role="dialog"  >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" > Modify Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <form method="POST" action="{% url 'record_update' record.pk %}">
            {% csrf_token %}

            <span>
                <label for="description">Add Notes: </label>
                <textarea  
                value="{{record.description}}" placeholder="{{record.description}}" name="description" id="description" cols="30" rows="10"></textarea>
            </span>
            <span>
                {% for part in parts %}
                <input type="checkbox" name="parts" id="parts">
                <label for="parts">{{part.part_number}} </label>
                {% empty %}
                 <p>Error: Failed to load parts</p>
                {% endfor %}
            </span>           

      </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">
                <input type='submit' class='button'     value='Update Record'>
            </button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
